<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Monk Digital Email Validation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>

    </style>

</head>
<body>
<div class = "main-container">
    <div class = "inner-container">
        <h1 class = "title">
            Welcome to the Monk Digital Family
        </h1>
        <p class = "text">
            Hi, <span th:text = "${username}"></span> using the following link you can validate your email address
            beware that the link is active for <span th:text="${expiration}"></span> milliseconds.
        </p>
        <div>
            <button>
                <a class = "color-b text-sm" target = "blank" th:href = "@{http://localhost:5173/user/validate/{token}(token=${token})}">
                    Validate
                </a>
            </button>
        </div>
    </div>
</div>
</body>
</html>
